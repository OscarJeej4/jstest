<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTA Style Game</title>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #controls {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10;
    }
    .btn {
      display: inline-block;
      background: rgba(255,255,255,0.8);
      margin: 5px;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <div class="btn" id="up">▲</div><br>
    <div class="btn" id="left">◀</div>
    <div class="btn" id="down">▼</div>
    <div class="btn" id="right">▶</div><br>
    <div class="btn" id="enterCar">Enter/Exit Car</div>
  </div>
  <canvas id="game"></canvas>
  <script type="module" src="main.js"></script>
</body>
</html>
